<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #075e54;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #075e54;
            /* WhatsApp green */
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-top: 20px;
            background-color: #075e54;
            /* WhatsApp green */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #128c7e;
            /* Darker shade of WhatsApp green */
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #075e54;
            /* WhatsApp green */
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Log In">
        </form>
        <a href="{% url 'signup' %}" class="signup-link">Don't have an account? Sign up</a>
    </div>
</body>

</html>
