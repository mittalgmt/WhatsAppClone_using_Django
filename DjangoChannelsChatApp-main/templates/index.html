<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #075e54;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #075e54; /* WhatsApp green */
        }

        .btn {
            display: inline-block;
            margin: 20px;
            padding: 10px 30px;
            background-color: #075e54; /* WhatsApp green */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #128c7e; /* Darker shade of WhatsApp green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to WhatsApp Clone</h1>
        <p>Please sign up or log in to start chatting</p>
        <a href="{% url 'signup' %}" class="btn">Sign Up</a>
        <a href="{% url 'login' %}" class="btn">Log In</a>
    </div>
</body>
</html>
